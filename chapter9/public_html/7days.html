<!DOCTYPE html>

<html>
    <head>
        <title>7 Days</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
    </head>
    <body>
        days=[
        {day, "Saturday"},
        {day, "Sunday"},
        {day, "Monday"},
        {day, "Tuesday"},
        {day, "Wednesday"},
        {day, "Thursday"},
        {day, "Friday"}
        ];
        <div ng-repeat="day in days">
            {{day}}
        </div>
    </body>
</html>
