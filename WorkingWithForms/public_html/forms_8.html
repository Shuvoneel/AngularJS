<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Additional Attributes for Text Area</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/filters.js"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.requireValue = true;
                $scope.matchPattern = new RegExp("^[a-z]");
            });
        </script>
        <style>        
            form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }        
            form.validate .ng-invalid-email.ng-dirty {background-color: lightgoldenrodyellow; }        
            div.error { color: red; font-weight: bold; } 
        </style> 
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">        
            <form name="myForm" novalidate>            
                <div class="well">                
                    <div class="form-group">                    
                        <textarea name="sample" cols="40" rows="3" ng-model="textValue" ng-required="requireValue" ng-minlength="3"                        ng-maxlength="10" ng-pattern="matchPattern">                    
                        </textarea>                
                    </div>            
                </div>            
                <div class="well">                
                    <p>Required Error: {{myForm.sample.$error.required}}</p>                
                    <p>Min Length Error: {{myForm.sample.$error.minlength}}</p>                
                    <p>Max Length Error: {{myForm.sample.$error.maxlength}}</p>
                    <p>Pattern Error: {{myForm.sample.$error.pattern}}</p>                
                    <p>Element Valid: {{myForm.sample.$valid}}</p>            
                </div>        
            </form>    
        </div>  
    </body>
</html>
