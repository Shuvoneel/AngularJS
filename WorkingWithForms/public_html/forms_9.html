<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Using ng-options Attribute on Select Element (12.15, 12.16 & 12.17)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/filters.js"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    {id: 100, action: "Get groceries", complete: false},
                    {id: 200, action: "Call plumber", complete: false},
                    {id: 300, action: "Buy running shoes", complete: true}];
            });
        </script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">        
            <form name="myForm" novalidate>            
                <div class="well">                
                    <div class="form-group">                    
                        <label>Select an Action:</label>                    
                        <select ng-model="selectValue" ng-options="item.id as item.action for item in todos">
                            <option value="">(Pick One)</option> 
                        </select>                
                    </div>            
                </div>

                <div class="well">                
                    <p>Selected: {{selectValue|| 'None'}}</p>            
                </div>        
            </form>    
        </div>   
    </body>
</html>
