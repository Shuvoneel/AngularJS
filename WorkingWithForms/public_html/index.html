<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Chapter 12</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script src="js/controller.js"></script>
        <script src="js/filters.js"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    {action: "Get groceries", complete: false},
                    {action: "Call plumber", complete: false},
                    {action: "Buy shoes", complete: true},
                    {action: "Buy flowers", complete: false},
                    {action: "Call shuvo", complete: true}];
            });
        </script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="page-header">To Do List
                <span class="label label-info">{{(todos| filter: {complete: 'false'}).length}}</span>
            </h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos">
                        <td>{{$index + 1}}</td>
                        <td>{{item.action}}</td>
                        <td>{{item.complete}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
