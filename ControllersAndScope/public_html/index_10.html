<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title> Creating Multiple Distinct Controllers </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script>
            var app = angular.module("exampleApp", []);
            app.controller("firstController", function ($scope) {

            $scope.dataValue = "Hello, Shuvo";
            $scope.reverseText = function () {
            $scope.dataValue = $scope.dataValue.split("").reverse().join("");
            }
            });
            app.controller("secondController", function ($scope) {

            $scope.dataValue = "Hello, Mehedi";
            $scope.changeCase = function () {
            $scope.dataValue = $scope.dataValue.toUpperCase();
            };
            });
        </script>
    </head> 
    <body ng-controller="topLevelCtrl">
        <div class="well" ng-controller="firstController">        
            <h4>First Controller</h4>        
            <div class="input-group">            
                <span class="input-group-btn">                
                    <button class="btn btn-info" type="button" ng-click="reverseText()">Reverse</button>            
                </span>            
                <input class="form-control" ng-model="dataValue">        
            </div>    
        </div>

        <div class="well" ng-controller="secondController">        
            <h4>Second Controller</h4>        
            <div class="input-group">            
                <span class="input-group-btn">                
                    <button class="btn btn-info" type="button" ng-click="changeCase()">Case</button>           
                </span>
                <input class="form-control" ng-model="dataValue">        
            </div>    
        </div> 
    </body> 
</html>
