<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Making an Update to the Scope</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script>
            angular.module("exampleApp", []).controller("simpleCtrl", function ($scope) {

                $scope.cities = ["London", "New York", "Dhaka", "Paris"];
                $scope.city = "Dhaka";
                $scope.getCountry = function (city) {
                    switch (city) {
                        case "London":
                            return "UK";
                        case "New York":
                            return "USA";
                        case "Dhaka":
                            return "Bangladesh";
                    }
                }
            });
        </script> 
    </head> 
    <body ng-controller="simpleCtrl">    
        <div class="well">        
            <label>Select a City:</label>        
            <select ng-options="city for city in cities" ng-model="city">        </select>    
        </div>
        <div class="well">        
            <p>The city is: {{city}}</p>        
            <p>The country is: {{getCountry(city) || "Unknown"}}</p>    
        </div>
    </body> 
</html>
