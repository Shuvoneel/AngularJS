<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Using ng-if Directive</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    {action: "Get Groceries", complete: false},
                    {action: "Call plumber", complete: false},
                    {action: "Buy shoes", complete: true},
                    {action: "Buy flowers", complete: false},
                    {action: "Call shuvo", complete: false}];
            });
        </script>
        <style>
            td >*:first-child {font-weight: bold}
        </style>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-heading">To Do List</h3>
            <div class="checkbox well">
                <label>
                    <input type="checkbox" ng-model="todos[2].complete">
                    Item 3 is Complete
                </label>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos">
                        <td>{{$index + 1}}</td>
                        <td>{{item.action}}</td>
                        <td>
                            <span ng-if="!item.complete">(Incomplete)</span>
                            <span ng-if="item.complete">(Done)</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
