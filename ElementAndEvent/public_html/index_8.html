<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Custom Event Directive (Not Working)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope, $location) {

                $scope.message = "Tap Me!";

            }).directive("tap", function () {
                return function (scope, elem, attrs) {
                    elem.on("touchstart touchend", function () {
                        scope.$apply(attrs["tap"]);
                    });
                }
            });
        </script>

    </head>
    <body>
        <h3>You will need a device or emulator that supports touch to test this example</h3>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">        
            <div class="well" tap="message = 'Tapped'">        
                {{message}}      
            </div>   
        </div> 
    </body>
</html>
