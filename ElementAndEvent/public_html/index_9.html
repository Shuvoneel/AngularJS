<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Custom Event Directive (Not Working)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.dataValue = false;
            });
        </script>

    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">        
            <h3 class="page-header"> To Do List</h3>
            <div class="checkbox well">
                <label>
                    <input type="checkbox" ng-model="dataValue">
                    Set the Data Value
                </label>
            </div>
            <button class="btn btn-success" ng-disabled="dataValue">My Button</button>
        </div> 
    </body>
</html>
