<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>Using the date Filter Applying the uppercase and lowercase</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <script src="js/angular.js"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
            $scope.products = [
            {name: "Apples", category: "Fruit", price: 1.20, expiry: 10},
            {name: "Bananas", category: "Fruit", price: 2.42, expiry: 7},
            {name: "Pears", category: "Fruit", price: 2.02, expiry: 6}];
            $scope.getExpiryDate = function (days) {
            var now = new Date();
            return now.setDate(now.getDate() + days);
            };
            });
        </script> 
    </head> 
    <body ng-controller="defaultCtrl">    
        <div class="panel panel-default">        
            <div class="panel-heading">            
                <h3>                Products                
                    <span class="label label-primary">{{products.length}}</span>            
                </h3>        
            </div>        
            <div class="panel-body">            
                <table class="table table-striped table-bordered table-condensed">                
                    <thead>                    
                        <tr>                        
                            <td>Name</td>
                            <td>Category</td>                        
                            <td>Expiry</td>
                            <td class="text-right">Price</td>                    
                        </tr>                
                    </thead>                
                    <tbody>                    
                        <tr ng-repeat="p in products">                        
                            <td>{{p.name | uppercase}}</td>                        
                            <td>{{p.category | lowercase}}</td>                        
                            <td>{{getExpiryDate(p.expiry) | date:"dd MMM yy"}}</td>                        
                            <td class="text-right">${{p.price| number:0 }}</td>                    
                        </tr>                
                    </tbody>            
                </table>        
            </div>    
        </div> 
    </body>  
</html>
