<!DOCTYPE html>

<html ng-app="exampleApp">
    <head>
        <title>   ng-repeat-start and ng-repeat-end  </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exampleApp", []).controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    {action: "Get Groceries", complete: false},
                    {action: "Call plumber", complete: false},
                    {action: "Buy shoes", complete: true},
                    {action: "Buy flowers", complete: false},
                    {action: "Call shuvo", complete: false}];
            });
            
        </script>
        <style>
            .even{background-color: green};
            .odd{background-color: lavender};
        </style>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-heading">To Do List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="item in todos">
                        <td>This is item {{$index}}</td>
                    </tr>
                    <tr><td>The action is: {{item.action}}</td></tr>
                    <tr ng-repeat-end>
                        <td style="color: green">Item {{$index}} is {{$item.complete ? "  " : "not "}} complete</td>
               
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
